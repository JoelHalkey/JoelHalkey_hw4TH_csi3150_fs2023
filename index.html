<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Car Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="js/usedCars.js"></script>
</head>
<body>

    <header class="website-title">Joel's Car Shop</header>
    <header class="search-bar-container">
        <input type="text" name="" id="search-bar-input" value="" placeholder="Car name">
        <div class="search-button">search</div>
    </header>
    <main>
        <div class="side-panel">
            <div class="side-panel-title">Filter</div>
            <!-- SUBMIT BUTTON -->
            <div class="submit-button">search</div>
            <!-- YEAR SECTION -->
            <div class="year-filter-container">
                <p class="car-year-label">Year</p>
                <div class="year-min-max-container">
                    <div class="year-min-container">
                        <p class="year-min-label">min.</p>
                        <input type="text" name="" id="year-min-input" value="">
                    </div>
                    <div class="year-max-container">
                        <p class="year-max-label">max.</p>
                        <input type="text" name="" id="year-max-input" value="">
                    </div>
                </div>
            </div>
            <!-- MAKE SECTION -->
            <div class="make-filter-container">
                <p class="make-label">
                    Make
                </p>
                <div class="make-checkbox-container">
                    
                </div>
            </div>
            <!-- MAX MILEAGE SECTION -->
            <div class="max-mileage-filter-container">
                <p class="max-mileage-label">Maximum Mileage</p>
                <input type="text" name="" id="max-mileage-input">
            </div>
            <!-- CAR PRICE SECTION -->
            <div class="car-price-filter-container">
                <p class="car-price-label">Car Price</p>
                <div class="car-price-min-max-container">
                    <div class="car-price-min-container">
                        <p class="car-price-min-label">min.</p>
                        <input type="text" name="" id="car-price-min-input" value="">
                    </div>
                    <div class="car-price-max-container">
                        <p class="car-price-max-label">max.</p>
                        <input type="text" name="" id="car-price-max-input" value="">
                    </div>
                </div>
            </div>
            <!-- CAR COLOR SECTION -->
            <div class="car-color-filter-container">
                <p class="car-color-label">Car Color</p>
                <div class="colors-checkbox-container">

                </div>
            </div>
        </div>
        <div class="car-main-display-container">
            <div class="car-main-display-title">Models In Stock</div>
            <div class="car-main-display">
                

            </div>
        </div>
    </main>
   
</body>
</html>
